<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form method="post" action="{% url 'regis_data_save' %}" >
        {% csrf_token %}
        <h1> Welcome to student </h1>
        <h1 style="background-color: red;"> {{errmsg}} </h1> 
        <div>
            <label>Enter Name </label>
            <input name="name" />
        </div>
        <div>
            <label>course Name </label>
            <input name="course" />
        </div>
        <div>
            <label>Total fees </label>
            <input name="fees" />
        </div>
        <div>
            <label>email Id </label>
            <input name="email" />
        </div>
        <div>
            <label>Password </label>
            <input name="pass" />
        </div>
        <div>
            <label> Confirm Password </label>
            <input name="cpass" />
        </div>
        
        <div>
            <button> Submit </button>
        </div>
    </form>
</body>
</html>
